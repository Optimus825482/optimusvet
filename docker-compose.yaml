version: "3.8"

services:
  # Next.js Application
  # Uses external PostgreSQL database at 77.42.68.4:5437
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: optimus-vet-app
    environment:
      DATABASE_URL: ${DATABASE_URL}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-https://turan.aihaberleri.org}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3002}
    ports:
      - "${PORT:-3002}:${PORT:-3002}"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3002/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

